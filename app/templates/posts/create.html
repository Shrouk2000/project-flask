{% extends './base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1 class="text-center mb-4">Add New Post</h1>

    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" for="postName">Name</label>
          <input type="text" id="postName" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="postImage">Image</label>
          <input type="text" id="postImage" name="image" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="postDescription">Description</label>
        <textarea id="postDescription" name="descrip" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label" for="postUser">User</label>
        <select id="postUser" class="form-select" name="user_id" required>
          <option value="" disabled selected>Select a user</option>
          {% for u in users %}
            <option value="{{ u.id }}">{{ u.username }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Post</button>
    </form>
  </div>
{% endblock %}
